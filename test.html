<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fetch API</title>
</head>
<body>

   <div class="container">
      <table>
         <tr>
            <th> User ID </th>
            <th> ID </th>
            <th> Title </th>
            <th> Body </th>
         </tr>
      </table>
   </div>
   
   <script>
      console.log("Hello ");
      fetch("https://jsonplaceholder.typicode.com/posts")
      .then((res) => res.json())
      .then(function(dataObject){
         console.log(dataObject);
         for(var x in dataObject){
            
            console.log(dataObject[x].userId);
            console.log(dataObject[x].id);
            console.log(dataObject[x].title);
            console.log(dataObject[x].body);
         }
      })
      .catch(function(error){
         console.log(error);
      });
   </script>
</body>
</html>
